    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            flex-direction: column;
            font-family: 'Arial', sans-serif;

        h1 {

            width: 100%;
        }
        .yes {
            background-color: #ff4081;
            color: white;
            transition: transform 0.3s ease, font-size 0.3s ease;
            transform-origin: right center;
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .no {
            background-color: #ffffff;
            color: #ff4081;
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            background-color: gold;
            opacity: 0.9;
            border-radius: 50%;
            animation: explode 0.8s ease-out forwards, fall 1.5s ease-in forwards;
        }
        @keyframes explode {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 1; }
            50% { transform: translate(var(--x), var(--y)) scale(1.2) rotate(180deg); opacity: 1; }
            100% { transform: translate(var(--x2), var(--y2)) scale(1) rotate(360deg); opacity: 1; }
        }
        @keyframes fall {
            0% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
